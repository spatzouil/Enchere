<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Enchère et en Oseille</title>    
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous"></link>
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/layouts/side-menu.css"></link>
        <!--<![endif]-->
    </h:head>
    <h:body>
        
        ------- INDEX -------
        
        <div id="layout">
            <!-- Menu toggle -->
            <a href="#menu" id="menuLink" class="menu-link">
                <!-- Hamburger icon -->
                <span></span>
            </a>

            <div id="menu">
                <div class="pure-menu">
                    <a class="pure-menu-heading" href="accueil.xhtml">Accueil</a>

                    <ul class="pure-menu-list">
                        <br></br>
                        <li class="pure-menu-item"><h:link value = "Recherche" outcome = "#{articles.articles()}" /></li>
                        <br></br>
                        <li class="pure-menu-item"><h:link value = "Vendre un article" outcome = "#{articles.articleAjouter()}" /></li>
                        <br></br>
                        <li class="pure-menu-item"><h:link value = "Mes articles" outcome = "#{articles.articlesPerso()}" /></li>
                        <br></br>
                        <li class="pure-menu-item"><h:link value = "Mes enchères" outcome = "#{encheres.encheresPerso()}" /></li>
                    </ul>
                </div>
            </div>
            
            <div id="main">
                <div class="header">
                    <h1>ARTICLES</h1>
                </div>

                <div class="content">
                    <h2 class="content-subhead">Parcourez la liste des articles disponibles</h2>
                    <p>
                        
                        <h:form>
                            <h:inputText value="#{articles.nom}"
                                         id="nomInput">
                            </h:inputText>
                            <h:message  for="nomInput"  styleClass="error" />
                                 <h:commandButton value="Recherche par nom" action="#{articles.searchByName()}"/>
                        </h:form>


                        <h:form>
                            <h:inputText value="#{articles.categorie}"
                                             id="categorieInput">
                                </h:inputText>
                                <h:message  for="categorieInput"  styleClass="error" />
                                     <h:commandButton value="Recherche par categorie" action="#{articles.searchByCategory()}"/>
                        </h:form>
                    </p>
                    
                    <p>
                         <div>
                            ARTICLE A

                            <h:form>
                                <h:commandButton class="btn white blue-text" value="Consulter" 
                                                 action="#{articles.article()}"/>
                            </h:form>
                        </div>

                         <div>
                            ARTICLE B
                        </div>

                         <div>
                        ARTICLE C
                        </div>
                        
                    </p>
                </div>
            </div>
        </div>
    </h:body>
</html>
